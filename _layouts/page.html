<!DOCTYPE HTML>
<html>
    <head>
        {% include head.html %}
    </head>
    <body class="is-loading">
        <div id="wrapper" class="fade-in">
            <header id="header">
                <a href="{{ "/" | absolute_url}}" class="logo">{{site.title}}</a>
            </header>

            <nav id="nav">
                {% include nav.html %}
                <ul class="icons">
                    <li><a href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow"><span class="label">Github</span></a></li>
                </ul>
            </nav>

            <div id="main">
                <section class="post">
                    <p>{{content}}</p>
                </section>

                <footer>
                    <ul class="actions"><li><a href="{{ "/posts/" | absolute_url }}">Posts</a></li></ul>
                </footer>
            </div>

            {% include foot.html %}
        </div>

        {% include scripts-main.html %}
        {% include tracking.html %}
    </body>
</html>
